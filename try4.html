<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            background-color: #fff;
            color: #1f2937;
        }

        /* Main Layout Container */
        .split-screen {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* Left Side - The Photo */
        .split-pane-image {
            flex: 1; /* Takes 50% width on large screens */
            /* NEW BIRD'S EYE VIEW IMAGE URL BELOW */
            background-image: url('https://images.unsplash.com/photo-1519817914152-22d216bb9170?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 300px;
        }
        
        /* A subtle overlay to ensure the image isn't too overpowering */
        .split-pane-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Slightly darker tint for better contrast */
        }


        /* Right Side - The Form */
        .split-pane-form {
            flex: 1; /* Takes 50% width on large screens */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            background-color: #ffffff;
        }

        .form-container {
            width: 100%;
            max-width: 400px; /* Ensures form doesn't get too wide */
        }

        /* Typography */
        h1 {
            font-weight: 600;
            font-size: 2.25rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
            color: #111827;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 3rem;
            font-size: 1rem;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #e5e7eb; /* Very subtle border grey */
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
            background-color: #f9fafb; /* Very slight off-white background for inputs */
        }

        .form-input:focus {
            outline: none;
            border-color: #374151; /* Dark grey focus border */
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(55, 65, 81, 0.1); /* Subtle grey ring */
        }
        
        .form-input::placeholder {
            color: #9ca3af;
        }

        /* Button Styling */
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background-color: #111827; /* Almost black */
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: #374151; /* Slightly lighter grey on hover */
        }


        /* Responsive Breakpoint */
        @media (max-width: 850px) {
            .split-screen {
                flex-direction: column;
            }

            .split-pane-image {
                flex: none;
                height: 35vh; /* Image takes top part on mobile */
            }

            .split-pane-form {
                flex: auto;
                padding: 2rem;
                justify-content: flex-start; /* Align to top on mobile */
                padding-top: 3rem;
            }
        }
    </style>
</head>
<body>

    <main class="split-screen">
        <div class="split-pane-image" role="img" aria-label="Aerial view of truck on road"></div>

        <div class="split-pane-form">
            <div class="form-container">
                <h1>Hoş Geldiniz</h1>
                <p class="subtitle">Lütfen hesabınıza giriş yapın.</p>
                
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="Kullanıcı adınız" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn-login">Giriş</button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
